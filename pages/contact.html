<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Personal Blog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">>
                <h1><span class="accent">DKA</span> My Blog</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/about.html">About</a></li>
                        <li><a href="../pages/blog.html">Blog</a></li>
                        <li><a href="../pages/contact.html" class="active">Contact</a></li>
                    </ul>
                    <button class="menu-toggle">☰</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Get in <span class="accent">Touch</span></h2>
            <p>Have a question or want to collaborate? Feel free to reach out!</p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 My Personal Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="accent">Twitter</a>
                <a href="#" class="accent">GitHub</a>
                <a href="#" class="accent">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script>
        // Contact form handling
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // In a real application, you would send the form data to a server
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
